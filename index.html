<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <header>
      <img src="imgs/logoBlack.png" />
    </header>
    <main>
      <div class="flex">
        <div class="flex2">
          <h1>شحال خاصني نجيب باش ننجح</h1>
          <p>لمعرفة أقل معدل يجب الحصول عليه للنجاح بالباكالوريا</p>
        </div>
        <div class="flex1">
          <div class="frame">
            <div class="share">
              <div>
                <h1>شارك مع أصدقائك :</h1>
              </div>
              <div>
                <a href="#" onclick="shareOnFacebook()"><i  class='bx bxl-facebook-square'></i></a>
                <a href="#" onclick="shareOnWhatsApp()"><i><i class='bx bxl-whatsapp-square' ></i></i></a>
              </div>
            </div>
            <input id="noteRegional" type="text" placeholder="نقطة الجهوي"/>
            <input id="noteControlContinu" type="text" placeholder="نقطة المراقبة المستمرة"/>
            <input id="submit" type="submit" value="أحسب" onclick="calculate()" />
            <p>
              سيتم حساب المعدل الذي يجب الحصول عليه للنجاح بمعدل 10، اذا أردت
              معدل آخر للنجاح أدخله 
              <a href="#" onclick="toggleExpand()"  id="expandChangeValue">هنا</a>
            </p>
            <input id="valueBac" type="text" value="10" class="hidden">
          </div>
        </div>

      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
